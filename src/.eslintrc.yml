env:
  browser: true
  es2021: true
  node: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - google
  - ./node_modules/gts
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - '@typescript-eslint'
rules: {
    "@typescript-eslint/no-explicit-any": "off",
    "no-var": "off",
    "require-jsdoc": "off",
    'prettier/prettier': ['error', { singleQuote: true }]
}